<section id="skills" class="container py-5 align-items-center" >
  <h2>{{skillsData.title}}</h2>
  <div class="row g-3">
    <div class="col-6 col-md-4 col-lg-2" *ngFor="let skill of skillsData.skillsList">
      <div class="skill-card-wrapper">
        <div class="skill-card">
          <img [src]="skill.image" [alt]="skill.alt">
        </div>
      </div>
    </div>

    <!-- Ajoute autant de cartes supplémentaires que nécessaire -->
  </div>
</section>
